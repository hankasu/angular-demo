<div>
    <div class="container">
        <h1>New Event</h1>
        <hr />
        <form name="editEventForm">
            <fieldset>
                <label for="eventName">Event name:</label>
                <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event" />
                
                <label for="eventDate">Event date:</label>
                <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="mm/dd/yyyy" />
                
                <label for="eventTime">Event time:</label>
                <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time" />
                
                <label for="eventLocation">Event location:</label>
                <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of your event" />
                <br/>
                <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City" />
                <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province" />
                
                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of your image" />
            </fieldset>
            
            <img ng-src="{{ event.imageUrl }}" src="" />
            <br />
            <br />
            <button type="submit" ng-disabled="editEventForm.$invalid" ng-click="saveEvent(event, editEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
